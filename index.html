<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/global.css">
    <title>Facebook Clone</title>
    
</head>
<body>
    <header>
        <div id="container-header">
            <figure id="banner-header">
                
            </figure>
            <div id="text-banner-header">Facebook</div>
            <div id="options-header">
                <div class="header-btn"></div>
                <div class="header-btn"></div>
            </div>
        </div>
        


    </header>

    <main>

        <div id="container-new-pub">
            <div id="new-pub-header">
                <div id="img-perfil-new-pub"></div>
                <div id="content-pub"></div>
            </div>
    
            <div id="new-pub-options">
                <div id="new-live-btn" class="new-pub-btn">
                    <div id="new-live-icon" class="new-pub-icon"></div>
                    <div class="text-new-pub-btn"></div>
                </div>
                <div id="new-pic-btn" class="new-pub-btn">
                    <div id="new-pic-icon" class="new-pub-icon"></div>
                    <div class="text-new-pub-btn"></div>
                </div>
                <div id="new-check-btn" class="new-pub-btn">
                    <div id="new-check-icon" class="new-pub-icon"></div>
                    <div class="text-new-pub-btn"></div>
                </div>
            </div>
        </div>

        <div id="container-feed">

            <div id="pub1" class="pub-feed">

                <div class="header-pub-feed">
                    <div class="img-autor"></div>
                    <div class="name-autor"></div>
                    <div class="time-pub"></div>
                    <div class="options-pub"></div>
                </div>

                <div class="body-pub-feed">
                    <p class="text-pub-feed"></p>
                    <figure class="img-pub-feed"></figure>
                </div>

                <div class="footer-pub-feed">
                    <div class="statistics-pub-feed">
                        <p class="total-likes-pub-feed"></p>
                        <p class="total-coments-pub-feed"></p>
                        <p class="total-shares-pub-feed"></p>
                    </div>
                </div>

            </div>

            
        </div>

    </main>

    <nav>
        <ul id="nav-bar">
            <li id="home-nav-bar"></li>
            <li id="requests-nav-bar"></li>
            <li id="notifications-nav-bar"></li>
            <li id="perfil-nav-bar"></li>
        </ul>
    </nav>
</body>
</html>
